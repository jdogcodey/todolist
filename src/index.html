<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="wrapper">
    <header>
        <div class="header-edge"></div>
        <div id="center-header">
            <p>To-Do List</p>
            <div id="logo"></div>
        </div>
        <button id="open-form" class="header-edge">Add ToDo</button>
    </header>
    <main>
        <div id="left-side">
            <div id="left-column"></div>
            <button class="list-button" id="add-list">New List</button>
        </div>
        <div id="right-side">
            <div id="task-header">
                <div id="task-header-title">Task</div>
                <div id="task-header-priority" class="small-task-title">Priority</div>
                <div id="task-header-due" class="small-task-title">Due</div>
                <div id="task-header-complete" class="small-task-title">Complete</div>
            </div>
            <div id="right-column">
            </div>
        </div>
    </main>
    <footer>
        <p>A ToDo List Webpage by JDogCodey</p>
    </footer>
    <form>
        <label for="to-do-name">To Do:</label>
        <input type="text" name="name" placeholder="Task" id="to-do-name">
        <label for="deadline">Deadline:</label>
        <input type="date" name="deadline" id="deadline">
        <label for="priority">Priority:</label>
        <select name="priority" id="priority">
            <option value="None">None</option>
            <option value="Low">Low</option>
            <option value="Med">Med</option>
            <option value="High">High</option>
        </select>
        <textarea name="description" placeholder="ToDo Description" id="description"></textarea>
        <label for="choose-list">List:</label>
        <select name="choose-list" id="choose-list">

        </select>
        <input type="submit" value="Create ToDo" id="submit">
    </form>
    </div>
</body>
</html>
