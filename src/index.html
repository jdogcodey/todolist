<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="wrapper">
    <header>
        <p>ToDo List</p>
        <div id="logo"></div>
        <button id="open-form">NEW</button>
    </header>
    <main>
        <div id="left-column"></div>
        <div id="right-column">
            <form>
                <label for="to-do-name">To Do</label>
                <input type="text" name="name" placeholder="Task" id="to-do-name">
                <label for="deadline">Deadline</label>
                <input type="date" name="deadline" id="deadline">
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="None">None</option>
                    <option value="Low">Low</option>
                    <option value="Med">Med</option>
                    <option value="High">High</option>
                </select>
                <textarea name="description" placeholder="ToDo Description"></textarea>
                <input type="submit" value="Create ToDo">
            </form>
        </div>
    </main>
    <footer>
        <p>A ToDo List Webpage by JDogCodey</p>
    </footer>
    </div>
</body>
</html>
